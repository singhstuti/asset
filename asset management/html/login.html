<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Log In</title>
<link rel="icon" href="../images/AMS3.ico" type="image/ico">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<script src="../jquery/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="../css/loginregister.css">

</head>
<body onload="checkLogin()">
		
<div class="signup-form">	
	<form action="../php/login.php" method="POST">		
		<h2>Log In Here</h2>
		
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input id="username" type="text" class="form-control" name="username" placeholder="Username" required>
			</div>
        </div>
        
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" name="password" placeholder="Password" required>
			</div>
        </div>
		
		<div class="form-group" align="right">
            <a href="forget_password.html">Forgot Password?</a>
        </div>
		
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg" name="login">Log In</button>
        </div>
		
		<div class="form-group">
            <a href="../html/register.html"><button type="button"  class="btn btn-primary btn-block btn-lg" >Register</button></a>
        </div>
		<div id="message" style="display:none" align="center">
		Invalid Username and Password. Please Try Again!
		</div>
		
    </form>
</div>
	
 
 <script>
	function checkLogin(){
		var url_string =  window.location.href;
		var url = new URL(url_string);
		var errorMsg = url.searchParams.get("loginFailed");
		
		if(errorMsg!=null){
			var div = document.getElementById("message");
			div.style.color = "red";
			div.style.display = "block";
		}
	}
	
	$(document).ready(function(){
		$('#username').keyup(function(){
			if($(this).val().length>0){
				$('#message').hide();
			}
		});
	});
 </script> 

</body>

</html>
